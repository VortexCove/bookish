<!DOCTYPE html>
<html>
<head>
    <title>Bookish Musings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

nav a:hover {
    color: #ccc;
}

main {
    max-width: 800px;
    margin: 40px auto;
}

section {
    background-color: #f7f7f7;
    padding: 2em;
    border-bottom: 1px solid #ddd;
}

h1 {
    font-size: 24px;
    margin-top: 0;
}

p {
    margin-bottom: 1em;
}

a {
    text-decoration: none;
    color: #337ab7;
}

a:hover {
    color: #23527c;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
    clear: both;
}
    </style>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#book-library">Book Library</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Bookish Musings!</h1>
            <p>Explore my book and blog, where I share my thoughts on reading, writing, and more.</p>
            <a href="#book-library">View My Books</a>
            <a href="#blog">Read My Blog Posts</a>
        </section>
        <section id="book-library">
            <h1>My Book Library</h1>
            <!-- Book list will be generated here -->
        </section>
        <section id="blog">
            <h1>Blog Posts</h1>
            <!-- Blog posts will be generated here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Bookish Musings. All rights reserved.</p>
    </footer>
</body>
</html>
